name: "CI"

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  unit-tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "2.7"

    steps:
      - name: "Check out sources"
        uses: "actions/checkout@v2"

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v1"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install Python packages"
        run: |
          pip install --upgrade pip setuptools coverage
          pip install . ./ExampleGame
          pip list

          # Get rid of the importable `imaginary` source tree.  We want to use
          # the installed version.
          rm -rv imaginary

      - name: "Run Tests"
        run: |
          python -m coverage run -m twisted.trial imaginary
          coverage combine
          coverage report -m

      - name: "Upload Coverage Results"
        run: |
          pip install coveralls
          COVERALLS_REPO_TOKEN=1oyBvUgwFpx0lZfqAXiqM8LPmgKk2Y7OL coveralls
