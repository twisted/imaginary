name: "CI"

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  documentation:
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "2.7"

    steps:
      - name: "Check out sources"
        uses: "actions/checkout@v2"

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v1"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install Python packages"
        run: |
          pip install --upgrade pip setuptools
          pip install .[doc]
          pip list

      - name: "Build Documentation"
        run: |
          make --directory=doc html

      - name: "Upload Documentation"
        uses: "actions/upload-artifact@v2"
        with:
          name: "documentation"
          path: "doc/"

  unit-tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "2.7"

    steps:
      - name: "Check out sources"
        uses: "actions/checkout@v2"

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v1"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install Imaginary and dependencies"
        run: |
          pip install --upgrade pip setuptools coverage
          pip install coveralls .
          pip freeze

      - name: "Run Imaginary Tests"
        run: |
          python -m coverage run -m twisted.trial imaginary
          coverage combine
          COVERALLS_REPO_TOKEN=1oyBvUgwFpx0lZfqAXiqM8LPmgKk2Y7OL coveralls
          coverage erase

      - name: "Install ExampleGame and dependencies"
        run: |
          pip install ./ExampleGame
          pip freeze

      - name: "Run ExampleGame Tests"
        run: |
          python -m coverage run --rcfile .coveragerc-examplegame -m twisted.trial examplegame
          coverage combine --rcfile .coveragerc-examplegame
          COVERALLS_REPO_TOKEN=1oyBvUgwFpx0lZfqAXiqM8LPmgKk2Y7OL coveralls --rcfile .coveragerc-examplegame
          coverage erase
